backend:
  name: git-gateway
  branch: production
media_folder: public/img
public_folder: img
publish_mode: editorial_workflow
collections:
  - name: assets
    label: Assets
    files:
      - name: live-courses
        label: Live Courses
        file: content/live-courses.md
        fields:
          - name: live-courses
            label: Live Courses
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Author id
                name: author-id
                widget: string
              - label: NÂº of enrolled students
                name: enrolled-students
                widget: number
              - label: Course date
                name: course-date
                widget: date
                default: ""
                format: MMM Do YY
              - label: Course link
                name: course-link
                widget: string
              - label: Course image
                name: course-image
                widget: image
            multiple: true
      - name: partners
        label: Partners
        file: content/partners.md
        fields:
          - name: partners
            label: Partners
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Image
                name: image
                widget: image
            multiple: true
      - name: gallery
        label: Gallery
        file: content/gallery.md
        fields:
          - name: gallery
            label: Gallery
            widget: list
            fields:
              - label: Image
                name: image
                widget: image
              - label: Description
                name: description
                widget: string
            multiple: true
      - name: core-team
        label: Core Team
        file: content/core-team.md
        fields:
          - name: core-team
            label: Core Team
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Role
                name: role
                widget: string
              - label: LinkedIn
                name: linkedin
                widget: string
              - label: Facebook
                name: facebook
                widget: string
              - label: Instagram
                name: instagram
                widget: string
              - label: Image
                name: image
                widget: image
            multiple: true
      - name: authors
        label: Authors
        file: content/authors.md
        fields:
          - name: authors
            label: Authors
            widget: list
            fields:
